<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <form action="">
            <div class="control">
                <p>How much was your bill ?</p>
               <p>$  <input type="number" name="" id="billamount" placeholder="Enter your bill amount"></p>
               
            </div>
            <div class="control">
                <p>How was your service ?</p>
                <select name="" id="quality">
                    <option >Select from here</option>
                    <option value="0">0 % - Poor</option>
                    <option value="0.1">10 % - Good</option>
                    <option value="0.2">20 % - Better</option>
                    <option value="0.3">30 % - Outstanding</option>
                </select>
            </div>
            </form>
            
                <p>How many people sharing the bill ?</p>
                <input type="number" name="" id="noof" placeholder="Enter number of people">
            
                <button id="caculate">Calculate</button>
            
            
        
        <div class="totaltip">
            <p>Tip Amount</p>
            <p>$ <span id="TipAmount">0.00</span></p>

        </div>
        

        
    </div>
    <script src="script.js"></script>
</body>
</html>
